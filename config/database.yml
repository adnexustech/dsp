default: &default
  adapter: mysql2
  encoding: utf8mb3
  pool: 10
  database: <%= ENV['DB_NAME'] %>
  port: <%= ENV['DB_PORT'] %>
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>

development:
  <<: *default
  database: <%= ENV['DB_NAME'] || 'adnexus_dev' %>
  port: <%= ENV['DB_PORT'] || 3306 %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  # MariaDB homebrew installation doesn't require auth
  username: <%= ENV['DB_USERNAME'] || '' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>

test:
  <<: *default
  database: <%= ENV['DB_NAME'] || 'adnexus_test' %>

production:
  <<: *default
  reconnect: true

# Docker Compose for Production
# Usage: docker compose -f docker/compose.prod.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-adnexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-adnexus}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-adnexus} -d ${DB_NAME:-adnexus}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - adnexus_prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (for caching and background jobs)
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - adnexus_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Elasticsearch (for reporting)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    platform: linux/amd64
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - adnexus_prod
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Rails Web Application
  web:
    image: ${DOCKER_IMAGE:-adnexus/campaign-manager:latest}
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-adnexus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-adnexus}
      DATABASE_URL: postgres://${DB_USERNAME:-adnexus}:${DB_PASSWORD}@db:5432/${DB_NAME:-adnexus}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Rails
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}

      # Application Settings
      CUSTOMER_NAME: ${CUSTOMER_NAME:-ADNEXUS}
      BIDDER_TIME_OFFSET: ${BIDDER_TIME_OFFSET:-0}

      # Elasticsearch
      ELASTICSEARCH_ENABLE: ${ELASTICSEARCH_ENABLE:-true}
      ELASTICSEARCH_HOST: elasticsearch:9200
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD}

      # RTB Crosstalk
      RTB_CROSSTALK_PORT: ${RTB_CROSSTALK_PORT:-8100}
      RTB_CROSSTALK_USER: ${RTB_CROSSTALK_USER}
      RTB_CROSSTALK_PASSWORD: ${RTB_CROSSTALK_PASSWORD}

      # AWS S3
      AWS_ACCESS_KEY_S3: ${AWS_ACCESS_KEY_S3}
      AWS_SECRET_KEY_S3: ${AWS_SECRET_KEY_S3}
      AWS_REGION_S3: ${AWS_REGION_S3:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}

      # Timezone
      RTB_REPORT_TIMEZONE: ${RTB_REPORT_TIMEZONE:-America/Los_Angeles}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adnexus_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - ssl_certs:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - adnexus_prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  es_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  ssl_certs:
    driver: local

networks:
  adnexus_prod:
    name: adnexus_prod_network
    driver: bridge
